---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: song-pg-pv
  labels:
    db: song-db
spec:
  capacity:
    storage: 512Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /Users/Shared/k8s-song-pg
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - docker-desktop

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: song-db
  namespace: dev-marvel
spec:
  serviceName: song-db-service
  replicas: 1
  selector:
    matchLabels:
      app: song-db
  template:
    metadata:
      labels:
        app: song-db
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: pg
            - name: POSTGRES_PASSWORD
              value: pg
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: song-pg
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: song-pg
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: local-storage
        resources:
          requests:
            storage: 512Mi
        selector:
          matchLabels:
            db: song-db

---
apiVersion: v1
kind: Service
metadata:
  name: song-db
  namespace: dev-marvel
spec:
  ports:
    - port: 5432
  selector:
    app: song-db
