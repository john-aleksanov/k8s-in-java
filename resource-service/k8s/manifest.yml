---
apiVersion: v1
kind: Service
metadata:
  name: resource-service
  namespace: dev-marvel
spec:
  type: NodePort
  selector:
    app: resource-service
  ports:
    - protocol: TCP
      port: 8086
      nodePort: 30002
      name: web-server
    - protocol: TCP
      port: 5005
      nodePort: 31000
      name: debug

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-service
  namespace: dev-marvel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-service
  template:
    metadata:
      labels:
        app: resource-service
    spec:
      containers:
        - name: resource-service
          image: johnsallison/resource-service:latest
          env:
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: persistence-secrets
                  key: resource_db_user
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: persistence-secrets
                  key: resource_db_password
          volumeMounts:
            - name: resource-service-app-config
              mountPath: /config
      volumes:
        - name: resource-service-app-config
          configMap:
            name: resource-service-config-map
            items:
              - key: application.yml
                path: application.yml
