---
apiVersion: v1
kind: Namespace
metadata:
  name: dev-marvel

---
apiVersion: v1
kind: Service
metadata:
  name: resource-service
  namespace: dev-marvel
spec:
  type: NodePort
  selector:
    app: resource-service
  ports:
    - protocol: TCP
      port: 8086
      nodePort: 30002

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-service
  namespace: dev-marvel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resource-service
  template:
    metadata:
      labels:
        app: resource-service
    spec:
      containers:
        - name: resource-service
          image: johnsallison/resource-service:latest
          volumeMounts:
            - name: storage
              mountPath: /my-storage
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: local-pvc